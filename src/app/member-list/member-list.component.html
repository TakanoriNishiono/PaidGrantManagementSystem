<div class="container">
    <div class="item item1">
        <p>
            <img src="../images/Logo-2.jpg" />
            <button style="float: right;" mat-raised-button color="basic" (click)="execLogout()" color="primary">
                {{logout}}
            </button><br>
        </p>
        <h1>{{title}}</h1>
        <section class="table-container mat-elevation-z8" tabindex="0">
            <table mat-table [dataSource]="dataSource">

                <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

                <!-- UserID Column -->
                <ng-container matColumnDef="UserID">
                    <th mat-header-cell *matHeaderCellDef> {{userIdString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.UserID}} </td>
                </ng-container>

                <!-- GrantYear Column -->
                <ng-container matColumnDef="GrantYear">
                    <th mat-header-cell *matHeaderCellDef> {{grantYearString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.GrantYear}} </td>
                </ng-container>

                <!-- Division Column -->
                <ng-container matColumnDef="Division">
                    <th mat-header-cell *matHeaderCellDef> {{divisionString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.Division}} </td>
                </ng-container>

                <!-- Part Column -->
                <ng-container matColumnDef="Part">
                    <th mat-header-cell *matHeaderCellDef> {{partString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.Part}} </td>
                </ng-container>

                <!-- Group Column -->
                <ng-container matColumnDef="Group">
                    <th mat-header-cell *matHeaderCellDef> {{groupString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.Group}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="Name">
                    <th mat-header-cell *matHeaderCellDef> {{nameString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.Name}} </td>
                </ng-container>

                <!-- DigestedDays Column -->
                <ng-container matColumnDef="DigestedDays">
                    <th mat-header-cell *matHeaderCellDef> {{digestedDaysString}} </th>
                    <td mat-cell *matCellDef="let element"> {{element.DigestedDays}} </td>
                </ng-container>

                <ng-container matColumnDef="Actions">
                    <th mat-header-cell *matHeaderCellDef> {{actionsString}} </th>
                    <td mat-cell *matCellDef="let element">
                        <button mat-raised-button class="member-button" color="basic" color="primary">
                            <span class="material-symbols-outlined">person</span>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns sticky:true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clickEvent()" class="element-row">
                </tr>
            </table>
        </section>
    </div>
</div>
